<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bank_account.b2625c6b.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <title>Bank Account </title>
</head>

<body>
    <div class="heading">
        <h1 class="display-1">Chase Bank </h1>
    </div>
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <input class=" name form-control form-control-md" type="text" placeholder="Name" aria-label=".form-control-lg example">
                    <br><br>
                <input class=" money form-control form-control-md" type="text" placeholder="Initial amount" aria-label="default input example">
               <br><br>
               <button type="button" class=" add-user btn btn-primary btn-md">Create account</button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <h2 class="account-name"></h2>
                <input class=" deposit form-control form-control-md" type="text" placeholder="Deposit Amount" aria-label=".form-control-lg example">
                    <br><br>
                <input class=" withdraw form-control form-control-md" type="text" placeholder="Withdraw account " aria-label="default input example">
                <br>
                <div class="error-message"></div>
               
                <button type="button" class="make-change btn btn-primary btn-md">Make transaction</button>
                <br><br>
                <h2>Current Balance</h2>
                <p class="current-balance"></p>
            </div>
        </div>
    </div>
 

    <script src="/bank_account.1c974c2f.js"></script>
<script src="/bank_account.7b7936f9.js"></script></body>

</html>
